<div>
  {{ sitepack }}
  <ul ng-if="sitepack.Sites.length > 0">
    <li ng-repeat="site in sitepack.Sites">
      {{site.SitePack.name}}
      Session length: {{site.allocatedTime}} minutes
      <a ui-sref="sitepack.edit({packId: sitepack.id, siteId: site.SitePack.SiteId})">Edit</a> |
      <a ui-sref="sitepack.delete({packId: sitepack.id, siteId: site.SitePack.SiteId})">Delete</a>
    </li>
  </ul>
  <div ng-if="sitepack.Sites.length == 0">No sites in pack {{sitepack.name}}</div>

</div>
